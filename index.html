<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的行事曆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        0 0 40px rgba(100, 100, 255, 0.1);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #a8b4ff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(168, 180, 255, 0.5),
                         0 0 40px rgba(100, 100, 255, 0.3);
            font-weight: 600;
        }
        
        .calendar-wrapper {
            position: relative;
            padding-bottom: 75%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(100, 100, 255, 0.2);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        .calendar-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .calendar-wrapper {
                padding-bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendar of Make Reality Space</h1>
        <div class="calendar-wrapper">
            <iframe src="https://calendar.google.com/calendar/embed?src=makereality%40csie.ntu.edu.tw&ctz=Asia%2FTaipei" 
                    style="border: 0" 
                    width="800" 
                    height="600" 
                    frameborder="0" 
                    scrolling="no">
            </iframe>
        </div>
    </div>
</body>
</html>
